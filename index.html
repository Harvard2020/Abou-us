<!DOCTYPE html>
<html>

<head>
  	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Realtime Video WebRTC</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
	<link rel="stylesheet" href="/style.css">
    
	
    <script src="https://webrtc.github.io/adapter/adapter-4.2.2.js"></script>
    <script src="/auth.js"></script>
  
           <style>
                video {
                    max-width: 100%;
                          width: 320px;
                    }
             
    .button {
    			background-color: blue;
		   }
		   
 .Start: hover {
    			background-color: Green;
		   }
  
	
.Stop : hover {
  			background-color: red;
			}
            </style>

</head>

<body>

  <h1>Patient Video Visit</h1>
 
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	
	

   <button type="button" onclick"="Start-video ();">Start</button>
                                <button type="button" onclick"="Stop-video();">Stop</button>
                                        
  
   <div class="row">
        <div class="col"></div>
        <div class="col-md-auto align-self-center">       
          <div id="url" class="alert alert-dark" role="alert">
            <span id="roomIntro">SEND URL</span>: <span id="roomUrl"></span>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div id="remotes" class="row">
        <div class="col-md-6">
          <div class="videoContainer">
            <video id="selfVideo" oncontextmenu="return false;"></video>
            <meter id="localVolume" class="volume" min="-45" max="-20" high="-25" low="-40"></meter>
          </div>
        </div>
      </div>
    </div>
										      
 <footer>
      <p>Follow us in facebook <a href="https://facebook.com/americanecare/">@AmericanEcare</a>
        and twiter <a href="https://twitter.com/Americanecare">@americanecare</a>.</p>
    </footer>
						 
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/video.js"></script>

</body>

</html>
