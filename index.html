


<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="webrtc.js"></script>
    <title>WebRTC Simple Video-Chat</title>
    <style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.container {
			width: 100%;
			display: flex;
			display: -webkit-flex;
			justify-content: space-around;
			padding-top: 20px;
		}
		.video-box {
			position: relative;
			width: 800px;
			height: 400px;
		
		}
		#remoteVideo {
			width: 100%;
			height: 100%;
			display: block;
			object-fit: cover;
			border: 3px solid black;
			background-color: #F2F6FC;
		}
		#localVideo {
			position: absolute;
			right: 0;
			bottom: 0;
			width: 240px;
			height: 120px;
			object-fit: cover;
			border: 3px solid black;
			background-color: #EBEEF5;
		}
		.start-button {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 100px;
			display: none;
			line-height: 40px;
			outline: none;
			color: green;
			background-color: red;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transform: translate(-50%, -50%);
		.End-button {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 100px;
			display: none;
			line-height: 40px;
			outline: none;
			color: red;
			background-color: red;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transform: translate(-50%, -50%);
		}
		.logger {
			width: 40%;
			padding: 14px;
			line-height: 1.5;
			color: #4fbf40;
			border-radius: 6px;
			background-color: #272727;
		}
		.logger .error {
			color: #DD4A68;
		}
		.container {
		width: 250px;
		margin: 100px auto;
		padding: 10px 30px;
		border-radius: 4px;
    		border: 1px solid #ebeef5;
    		box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
    		color: #303133;
	}	
	</style>
  </head>
  
  <body>
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay muted></video>
    <input id="Start-Button" type="button" disabled value="Start"/>
    <input id="end-Button" type="button" disabled value="End"/>
    <script>window.addEventListener("load", pageReady);</script>
  </body>
</html>
