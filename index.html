<head>

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
	<link rel="stylesheet" href="/static/css/style.css">
    
	<script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/js/okta-sign-in.min.js" type="text/javascript"></script>

           <style>
                video {
                    max-width: 100%;
                          width: 320px;
                    }
             
    .button {
    			background-color: blue;
		   }
		   
 .Start: hover {
    			background-color: Green;
		   }
  
	
.Stop : hover {
  			background-color: red;
			}
            </style>

</head>

<body>

  <h1>American Video Communication</h1>
 
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	
	

   <button type="button" onclick"="Start-video ();">Start</button>
                                <button type="button" onclick"="Stop-video();">Stop</button>
                                        
  
   <div class="row">
        <div class="col"></div>
        <div class="col-md-auto align-self-center">       
          <div id="url" class="alert alert-dark" role="alert">
            <span id="roomIntro">SEND URL</span>: <span id="roomUrl"></span>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div id="remotes" class="row">
        <div class="col-md-6">
          <div class="videoContainer">
            <video id="selfVideo" oncontextmenu="return false;"></video>
            <meter id="localVolume" class="volume" min="-45" max="-20" high="-25" low="-40"></meter>
          </div>
        </div>
      </div>
    </div>
