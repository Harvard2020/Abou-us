<!DOCTYPE html>
<html>

<head>
  	<meta charset="utf-8">

  <title>Realtime Video WebRTC</title>
  			<meta name="viewport" content="width=device-width, initial-scale=1">
					<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    	<script src="https://webrtc.github.io/adapter/adapter-4.2.2.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
          
	<script>
		var video = document.getElementById('sourcevid');
		navigator.getUserMedia({audio: true, video: true}, success);
		function success (stream) {
			video.src= window.URL.createObjectURL(stream);
		}

	</script>
	
	<style>
		  
        
    
    .button {
    			background-color: blue;
		   }
		   
 .Startvideo: hover {
    			background-color: Green;
		   }
  
	
.Stopvideo : hover {
  			background-color: red;
			}
            </style>

</head>

<body>

  			<h1>Patient Video Visit AA</h1>
	
	<video id="localvid" autoplay></video>
	<Script>
	function StartVideo () {
			document.querySelector ('localvid'). innerHTML = localvid;
		<button type="button" onclick"="StartVideo ();">StartVideo</button>;
	function StopVideo () {
			document.querySelector ('localvid'). innerHTML = localvid;						       
                <button type="button" onclick"="StopVideo();">StopVideo</button>
	} }
	</script>
	<video id="remotevid" autoplay></video>
	<script>
		function Connect () {
			document.querySelector ('remotevid'). innerHTML = remotevid;
	<button type="button" onclick"="Connect();">Connect</button>;
	
		function HungUp () {
			document.querySelector ('remotevid'). innerHTML = remotevid;
                <button type="button" onclick"="HungUp();">HungUp</button>
		}}
	</script>
	<video id="sourcevid" autoplay></video>
		
	
	
	
	 <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="reflector.js"></script>
	<script src="package.json"></script>
		<script src="travis.yml"></script> 
    
	</body>
</html>
