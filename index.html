<!DOCTYPE html>
<html>

<head>
  	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Realtime Video WebRTC</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<link rel="stylesheet" href="/watch.js">
  
           <style>
                video {
                    max-width: 100%;
                          width: 320px;
                    }
             
    .button {
    			background-color: blue;
		   }
		   
 .Start: hover {
    			background-color: Green;
		   }
  
	
.Stop : hover {
  			background-color: red;
			}
            </style>

</head>

<body>

  <h1>American Video Communication</h1>
 
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  
            <div class="remote-video">
              <video width="280" height="250" autoplay="true" id="remote-video"></video>              
            </div      
   <div class="local-video">
              <video width="280" height="250" autoplay="true" id="local-video" muted></video>
           </div>

   <button type="button" onclick"="Start-video ();">Start</button>
                                <button type="button" onclick"="Stop-video();">Stop</button>
                                        <button type="button" onclick"="send link ();">send link</button> 

										      <div class="row">
        <div class="col"></div>
        <div class="col-md-auto align-self-center">
          
            
          <div id="url" class="alert alert-dark" role="alert">
            <span id="roomIntro">ROOM URL</span>: <span id="roomUrl"></span>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div id="remotes" class="row">
        <div class="col-md-6">
          <div class="videoContainer">
            <video id="selfVideo" oncontextmenu="return false;"></video>
            <meter id="localVolume" class="volume" min="-45" max="-20" high="-25" low="-40"></meter>
          </div>
        </div>
      </div>
    </div>
										      
 <footer>
      <p>Hacked together by <a href="https://twitter.com/rdegges">@rdegges</a>
        and <a href="https://twitter.com/oktadev">@oktadev</a>.</p>
    </footer>
						 
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/static/js/video.js"></script>

</body>

</html>
