


<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>WebRTC Simple Video-Chat</title>
    <style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
	    	 h1, h3 {
        		color: Green;
        		font-weight: blod;
        		text-align: center;
        		font-family: arial, sans-sherif;
        		font-size: 24px;
			Padding-top: 10px;
        	}
		.container {
			width: 50%;
			display: flex;
			display: -webkit-flex;
			justify-content: space-around;
			padding-top: 20px;
			padding: 10px 30px;
			justify-content: space-around;
			border-radius: 4px;
    			border: 1px solid #ebeef5;
    			color: #303133;
		}
		.video-box {
			position: relative;
			width: 800px;
			height: 400px;
		
		}
		#remoteVideo {
			width: 50%;
			height: 50%;
			display: block;
			object-fit: cover;
			border: 1px solid black;
			background-color: #F2F6FC;
		}
		#localVideo {
			position: relative;
			right: 0;
			bottom: 0;
			width: 120px;
			height: 120px;
			object-fit: cover;
			border: 1px solid black;
			background-color: #EBEEF5;
		}
		.videoCallButton {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 100px;
			display: none;
			line-height: 40px;
			outline: none;
			color: green;
			background-color: red;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transform: translate(-50%, -50%);
		.endCallButton {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 100px;
			display: none;
			line-height: 40px;
			outline: none;
			color: red;
			background-color: red;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transform: translate(-50%, -50%);
		}	
		
	</style>
  </head>
  
  <body>
	  <h1>American Ecare Telehealth Video<h1>
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay muted></video>
    <input id="videoCallButton" type="button" disabled value="Start"/>
    <input id="endCallButton" type="button" disabled value="End"/>
    <script type="text/javascript"></script>
    <script src="webrtc.js"></script>
    <script>window.addEventListener("load", pageReady);</script>
  </body>
</html>
