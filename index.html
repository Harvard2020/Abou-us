<!DOCTYPE html>
<html>

<head>
  	<meta charset="utf-8">
        	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Realtime Video WebRTC</title>
  			<meta name="viewport" content="width=device-width, initial-scale=1">
					<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="/style.css">
    	<script src="https://webrtc.github.io/adapter/adapter-4.2.2.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
           <style>
		  
        video {
                    max-width: 100%;
                          width: 320px;
                    }
    
    .button {
    			background-color: blue;
		   }
		   
 .Startvideo: hover {
    			background-color: Green;
		   }
  
	
.Stopvideo : hover {
  			background-color: red;
			}
            </style>

</head>

<body>

  			<h1>Patient Video Visit</h1>
	<video id="localvid" autoplay></video>
	<video id="remoteid" autoplay></video>
	<video id="sourcevid" autoplay></video>
		<button type="button" onclick"="StartVideo ();">StartVideo</button>
                <button type="button" onclick"="StopVideo();">StopVideo</button>
	<video id="remotevid" autoplay></video>
		<button type="button" onclick"="Connect();">Connect</button>
                <button type="button" onclick"="HungUp();">HungUp</button>
	<script>
		var video = document.getElementById('sourcevid');
		navigator.getUserMedia({audio: true, video: true}, success);
		function success (stream) {
			video.src= window.URL.createObjectURL.(stream);
		}

	</script>
	
	
	 <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="reflector.js"></script>
    
	</body>
</html>
